# See https://github.com/lowlighter/metrics for documentation
# This worflow is scheduled for every hour, and also run after each commit (GitHub action excluded) on master/main branch

name: Metrics
on:
  schedule:
    - cron: "0 0-22/2 * * *"
  push:
    branches:
      - master
      - main
  workflow_dispatch:
jobs:
  github-metrics-personal:
    runs-on: ubuntu-latest
    steps:

      - name: ü¶ë Personal metrics
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          base: ""
          plugin_lines: yes
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_topics: yes
          plugin_topics_sort: stars    # Sort by most starred topics
          plugin_topics_limit: 0
          config_order: isocalendar, topics
          config_padding: 10%

      - name: ü¶ë Personal metrics (additional)
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.additional.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          base: ""
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_facts: no
          plugin_habits_charts: yes
          plugin_languages: yes
          plugin_languages_ignored: dockerfile
          plugin_languages_skipped: meokisama
          plugin_languages_details: bytes-size, percentage
          plugin_stargazers: yes
          plugin_stars: yes
          plugin_stars_limit: 3
          config_timezone: Asia/Saigon
          config_order: languages, pagespeed, habits, stargazers, stars
          config_padding: 6%, 10%

      - name: ü¶ë Personal metrics (anilist)
        uses: lowlighter/metrics@master # ‚ö†Ô∏è Using master to use unreleased features
        with:
          filename: metrics.plugin.personal.anilist.svg
          token: NOT_NEEDED
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          plugin_anilist: yes
          plugin_anilist_medias: anime, manga
          plugin_anilist_sections: favorites, characters
          plugin_anilist_limit: 2
          plugin_anilist_shuffle: yes
          plugin_anilist_limit_characters: 22
          config_padding: 6%, 10%
          use_prebuilt_image: master # ‚ö†Ô∏è DO NOT USE THIS OPTION!
          
      - name: ü¶ë Personal metrics (starred)
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.starred.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          plugin_topics: yes
          plugin_topics_sort: stars    # Sort by most starred topics
          plugin_topics_mode: mastered # Display icons instead of labels
          plugin_topics_limit: 0
          
      - name: ü¶ë Personal metrics (spotify)
        uses: lowlighter/metrics@master # ‚ö†Ô∏è Using master to use unreleased features
        with:
          filename: metrics.plugin.spotify.svg
          token: NOT_NEEDED
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          plugin_music: yes
          plugin_music_limit: 5
          plugin_music_playlist: https://open.spotify.com/embed/playlist/5zB4kxGIGsCpcVzdxBEJLL
