# See https://github.com/lowlighter/metrics for documentation
# This worflow is scheduled for every hour, and also run after each commit (GitHub action excluded) on master/main branch

name: Metrics
on:
  schedule:
    - cron: "0 * * * *"
  push:
    branches:
      - master
      - main
  workflow_dispatch:
jobs:
  github-metrics-personal:
    runs-on: ubuntu-latest
    steps:

      - name: ü¶ë Personal metrics
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.calendar.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          base: ""
          plugin_lines: yes
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_stars: yes
          plugin_stars_limit: 2
          config_padding: 10%
          
      - name: ü¶ë Personal metrics (anilist)
        uses: lowlighter/metrics@master # ‚ö†Ô∏è Using master to use unreleased features
        with:
          filename: metrics.plugin.personal.anilist.svg
          token: NOT_NEEDED
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          plugin_anilist: yes
          plugin_anilist_medias: anime, manga
          plugin_anilist_sections: favorites, characters
          plugin_anilist_limit: 2
          plugin_anilist_shuffle: yes
          plugin_anilist_limit_characters: 22
          config_padding: 6%, 10%
          use_prebuilt_image: master # ‚ö†Ô∏è DO NOT USE THIS OPTION!
          
      - name: ü¶ë Personal metrics (starred)
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.starred.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          plugin_topics: yes
          plugin_topics_sort: stars    # Sort by most starred topics
          plugin_topics_mode: mastered # Display icons instead of labels
          plugin_topics_limit: 0
          
      - name: ü¶ë Personal metrics (music)
        uses: lowlighter/metrics@master # ‚ö†Ô∏è Using master to use unreleased features
        with:
          filename: metrics.plugin.music.svg
          token: NOT_NEEDED
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          plugin_music: yes
          plugin_music_limit: 6
          plugin_music_playlist: https://embed.music.apple.com/vn/playlist/meokis-corner/pl.u-aZb0NorC1lrv3mY
